<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média da escola</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">

    <!-- Fontes que eu não queria usar mas me obrigam -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <img src="imagens/logo.png" alt="capelo e diploma">
            <h1>Vamos ver se você foi bem nas aulas</h1>
        </header>
        
        <form id="form-atividade">
            <input type="text" placeholder="Nome da atividade" id="nome-atividade" required>
            <input type="number" placeholder="Nota" id="nota-atividade" min="0" max="10" required>
            <button type="submit">Adicionar +</button>
        </form>
    
        <table cellspacing="0">
            <thead> <!-- Cabeçalho da tabela -->
                <tr>  
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
    
            <tbody> <!-- Corpo da tabela --> 
                <!-- <tr>                           Está totalmente comentado pois dpois de fazer a parte lógica com Js, se tornou inutil ter uma linha estática na tabela
                    <td>Atividade 1</td>
                    <td>7</td>
                    <td><img src="imagens/aprovado.png" alt="Emoji festejando"></td>
                </tr> -->
            </tbody>
    
            <tfoot> <!-- Roda-pé da tabela -->
                <tr>
                    <td>Média final</td>
                    <td id="mediaFinalValor">---</td>
                    <td id="mediaFinalResultado">---</span></td>
                </tr>
            </tfoot>
        </table>
    </div>


    <script src="index.js"></script>
</body>
</html>
